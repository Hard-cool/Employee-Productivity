<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">


</head>
<body>
        <header class="p-3 bg-dark text-white"><div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <h1>Employee evaluation</h1>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная страница</a></li>
              <li><a href="{% url 'create' %}" class="nav-link px-2 text-white">Создать задачу</a></li>
              <li><a href="{% url 'second' %}" class="nav-link px-2 text-white">Задачи</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <div class="text-end">
              {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" type="button" class="btn btn-warning">Ваш Профиль</a>
                <a href="{% url 'logout' %}" type="button" class="btn btn-warning">Выход</a>
              {% else %}
                <a href="{% url 'login' %}" type="button" class="btn btn-warning">Вход</a>
                <a href="{% url 'register' %}" type="button" class="btn btn-warning">Регистрация</a>
              {% endif %}
            </div>
          </div>
        </div>
        </header>
    <div class='container'>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
